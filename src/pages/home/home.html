<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getContatos($event)" placeholder="Digite um contato..."></ion-searchbar> 
  
  <ion-list lines="full">
    <ion-item *ngFor="let contatos of pessoa" (click)="detalhe(contatos)">
      <div class="list-item">
        <ion-avatar Item-start>
          <img src="../../assets/imgs/img.png.jpg" alt="teste">
        </ion-avatar>
        <h2>Nome: {{contatos.nome}}</h2>
        <p>Email: {{contatos.email}}</p>
        <p>Tefone: {{contatos.telefone}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
